<body>
<form novalidate style="margin-left: 350px;width: 420px;"
[formGroup]="returnForm" (ngSubmit)="returnBook()">
    <fieldset>
      
           
        
<br>
<div class="form-group">
<label>*Book Id :</label>
<input type="text" class="form-control" formControlName="bookId">
<div class="alert alert-danger"
    *ngIf="returnForm.get('bookId').hasError('required') && returnForm.get('bookId').dirty">
    Book Id is required
</div>

</div> 
<br>
<div class="form-group">
    <label>*Issue Id :</label>
    <input type="text" class="form-control" formControlName="issueId">
    <div class="alert alert-danger"
        *ngIf="returnForm.get('issueId').hasError('required') && returnForm.get('issueId').dirty">
        Issue Id is required
    </div>
    
    </div> 
    </fieldset>
    <br>
    <td>
        <button type="submit" class="btn btn-primary" [disabled] ="returnForm.invalid">Return Book</button>&nbsp;&nbsp;
        <button class="btn btn-success" type="reset">Reset</button>
    </td>

   <br><br>
   <button  class="btn btn-danger" (click)="return()">Back</button>
    </form>
</body>
