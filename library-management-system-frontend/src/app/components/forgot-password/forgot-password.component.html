<body>
    <form style="width:300px;padding: 30px;margin-left: 430px;"
novalidate [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()" style="width:300px;padding: 30px;margin-left: 430px;">
<div class="form-group">
    <i class="fas fa-user"></i>&nbsp;
    <label>*User Mail:</label> 
    <input type="email" class="form-control" formControlName="mailId">
    <div class="alert alert-danger"
                *ngIf="forgotPasswordForm.get('mailId').hasError('email') && forgotPasswordForm.get('mailId').dirty">
                Enter appropriate User Mail!
            </div>
            <div class="alert alert-danger"
            *ngIf="forgotPasswordForm.get('mailId').hasError('required') && forgotPasswordForm.get('mailId').dirty">
            User Mail is required!
        </div>
</div>
<br>
<button type="submit" class="btn btn-success" [disabled]="forgotPasswordForm.invalid">Generate Password</button>
<br><br> <button type="reset" class="btn btn-primary">Reset</button>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button  class="btn btn-danger" (click)="return()">Back</button>

<br><br>
</form>
</body>
