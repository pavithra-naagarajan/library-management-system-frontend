<body>
    <div class="container">
        <br><br>
        <h3 align="center" style="color:black;font-size: x-large ;">Edit User details </h3>
        <form novalidate style="margin-left: 350px;width: 420px;" [formGroup]="editBookForm" (ngSubmit)="updateBookDetails()">
            
            <br>
            <fieldset>
                <div class="form-group">
                    <label>*Book Id :</label>
                    <input type="text" class="form-control" formControlName="bookId" [readonly]="bookId!=-1 ? true :false"  >
                       
                  </div> 
                    <div class="form-group">
                        <label>*ISBN :</label>
                        <input type="text" class="form-control" formControlName="isbn">
                        <div class="alert alert-danger"
                            *ngIf="editBookForm.get('isbn').hasError('required') && editBookForm.get('isbn').dirty">
                            ISBN is required
                        </div>
                       
                    </div>
        <br>
        <div class="form-group">
            <label>*Book Name :</label>
            <input type="text" class="form-control" formControlName="bookName">
            <div class="alert alert-danger"
                *ngIf="editBookForm.get('bookName').hasError('required') && editBookForm.get('bookName').dirty">
                Book Name is required
            </div>
           
        </div> 
        <div class="form-group">
            <label>*Author Name :</label>
            <input type="text" class="form-control" formControlName="authorName">
            <div class="alert alert-danger"
                *ngIf="editBookForm.get('authorName').hasError('required') && editBookForm.get('authorName').dirty">
                Author Name is required
            </div>
           
        </div> 
        <div class="form-group">
            <label>*Publisher  :</label>
            <input type="text" class="form-control" formControlName="publisher">
            <div class="alert alert-danger"
                *ngIf="editBookForm.get('publisher').hasError('required') && editBookForm.get('publisher').dirty">
                Publisher Name is required
            </div>
           
        </div>      
                        <div class="form-group">
                        <div class="col-md-13">
        
                            <label for="genre">*Genre :</label><br>
                            <select class="form-control form-control-lg"   name="genre" formControlName="genre" ngModel required>
                                <option selected="selected">--Select</option>
                                <option>Java</option>
                                <option>Python</option>
                                <option>Autobiography</option>
                                <option>RomCom</option>
                                <option>Love</option>
                                <option>Nature</option>
                                <option>Politics</option>
                                <option>History</option>
                                <option>Comic</option>
                                <option>Maths</option>
                                <option>Advanced technology</option>
                                <option>Science</option>
                                <option>Others</option>
                               
                            </select>
                            <div class="alert alert-danger"
                  *ngIf="editBookForm.get('genre').hasError('required') && editBookForm.get('genre').dirty">
                  Book Genre is required
              </div>
                      </div>
                      </div><br>
                      
                      <div class="form-group">
                        <label>*Volume :</label>
                        <input type="text" class="form-control" formControlName="volume">
                        <div class="alert alert-danger"
                            *ngIf="editBookForm.get('volume').hasError('required') && editBookForm.get('volume').dirty">
                            Book Volume is required
                        </div>
                       
                    </div> 
                    <div class="form-group">
                        <label>*Edition :</label>
                        <input type="text" class="form-control" formControlName="edition">
                        <div class="alert alert-danger"
                            *ngIf="editBookForm.get('edition').hasError('required') && editBookForm.get('edition').dirty">
                            Book Edition is required
                        </div>
                       
                    </div> 
                     <br>
                    
               
                </fieldset>
        
        <br>
               
            
                <button type="submit" class="btn btn-primary" [disabled] ="editBookForm.invalid">Edit</button>&nbsp;&nbsp;
                <button class="btn btn-success" type="reset">Reset</button>&nbsp;&nbsp;
                 <button  class="btn btn-danger" (click)="return()">Back</button>
       </form>   
    </div>
    </body>
